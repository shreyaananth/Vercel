<!DOCTYPE html>
<html lang="en">
<head>
  <title>History</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <style>

  .carousel-inner img {
    margin-top: 8%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    height: 500px;
    width: auto;
  }

  .carousel-control-next,
  .carousel-control-prev {
    filter: invert(100%);
  }
  
  </style>
</head>
<body class="loggedin">
  <nav class="navtop">
    <div>
      <h1>Digital Naturalist</h1>
      <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
      <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
      <a href="{{ url_for('history') }}"><i class="fa fa-history"></i>History</a>
      <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
  </nav>

<div style="padding-bottom: 10px; padding-left: 10px; padding-right: 10px;">
<div id="demo" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    {% for i in range(1,photos|length) %}
    <li data-target="#demo" data-slide-to="{{ i }}"></li>
    {% endfor %}
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="data:image/png;base64,{{ photos[0] }}" alt="LA">
      <div class="carousel-caption">
        <p>Predicted as {{ preds[0] }}</p>
      </div>
    </div>
    {% for i in range(1,photos|length) %}
    <div class="carousel-item">
      <img src="data:image/png;base64,{{ photos[i] }}" alt="CHICAGO">
      <div class="carousel-caption">
        <p>Predicted as {{ preds[i] }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>

</body>
</html>
